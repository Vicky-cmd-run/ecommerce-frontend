<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEsae</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="index.html"><span>ShopEase</span></a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="products.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="cart.html">Cart</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

      
        <header class="hero-section text-center py-5">
            <h1>Welcome to ShopEase</h1>
            <p>Discover hand-picked and unique products.</p>
            <a href="products.html" class="btn btn-primary button">Shop Now</a>
        </header>

       
        <section id="products" class="container py-5 flex-grow-1">
            <div class="row">
               
                <div class="col-md-4 col-6 mb-4">
                    <div class="card product-card">
                        <img src="https://picsum.photos/id/36/200/150" class="card-img-top" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">$17.99</p>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-outline-primary cart-btn">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-6">
                    <div class="card product-card">
                        <img src="https://picsum.photos/id/6/200/150" class="card-img-top" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">Product 2</h5>
                            <p class="card-text">$19</p>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-outline-primary cart-btn">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-6">
                    <div class="card product-card">
                        <img src="https://picsum.photos/id/16/200/150" class="card-img-top" alt="Product">
                        <div class="card-body">
                            <h5 class="card-title">Product 3</h5>
                            <p class="card-text">$20</p>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-outline-primary cart-btn">Add to Cart</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

        
        <footer class="text-center py-3 bg-dark text-light">
            <p>&copy; 2025 ShopUniq. All rights reserved.</p>
        </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.cart-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const card = button.closest('.card');
                    const title = card.querySelector('.card-title').textContent;
                    const price = card.querySelector('.card-text').textContent.replace('$', '');
                    const image = card.querySelector('img').src;

                    const product = { title, price, image };
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.push(product);
                    localStorage.setItem('cart', JSON.stringify(cart));

                    alert(`${title} added to cart!`);
            });
        });
          
    </script>
</body>

</html>
