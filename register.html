<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: linear-gradient(135deg, #f6f9fc, #e0f7fa);
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        .register-form {
            max-width: 850px;
            margin: 50px auto;
            background: #2c2c2c;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            animation: slideUp 1s ease-in-out;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }

        .form-control,
        .form-select {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #444;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, .25);
            color: #fff;
        }

        label {
            color: #ddd;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b3575;  
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #0d6efd;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        a > span{
            text-decoration: none;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="register-form">
            <h2 class="form-title">Create Account</h2>

            <form id="registerForm" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6 mb-1">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg"><a href="index.html"><span>Register</span></a></button>
                </div>

                <div class="form-footer">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const pass = document.getElementById("password").value;
            const confirm = document.getElementById("confirmPassword").value;

            if (pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            const data = {
                fullname: document.getElementById("fullname").value,
                email: document.getElementById("email").value,
                password: pass
            };

            console.log("Registered Data:", data);
            alert("Registration successful! Check console.");
            this.reset();
        });
    </script>

</body>

</html>
