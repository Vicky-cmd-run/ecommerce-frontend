<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: linear-gradient(135deg, #f6f9fc, #e0f7fa);
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: #2c2c2c;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            animation: slideUp 1s ease-in-out;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }

        .form-control {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, .25);
        }

        label {
            color: #ddd;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b3575;
            text-decoration: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #0d6efd;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        a > span{
            text-decoration: none;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2 class="form-title">Login - ShopEase</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required />
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg"><a href="index.html"><span>Login</span></a></button>
                </div>
                <div class="form-footer">
                    Donâ€™t have an account? <a href="register.html">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log("Login Attempted:", { email, password });

            alert("Login submitted (check console).");
            this.reset();
        });
    </script>
</body>

</html>
